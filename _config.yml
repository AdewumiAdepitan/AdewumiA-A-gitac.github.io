# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# If you change this file, GitHub Pages will rebuild the site after you push.

# Basic Site Settings
locale: "en-US"
site_theme: "default" # options: "default", "air"

title: "Adewumi Augustine Adepitan"
title_separator: "-"
name: &name "Adewumi Augustine Adepitan"
description: &description "Transportation systems engineer focused on safety analytics, operations, and data-driven planning."

# IMPORTANT (Project Pages URL structure)
# Your site URL (from your screenshot) is:
