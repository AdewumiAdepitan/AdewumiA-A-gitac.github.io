  bio: "Graduate Research Assistant Fellow in Transportation Engineering, Planning, Data Analysis and Project Management."
  location: "Fairfax, Virginia, USA"
  employer: "Sid and Reva Dewberry Department of Civil, Environmental, and Infrastructure Engineering, George Mason University (Zhu Group)"
  uri:
  email: "aadepita@gmu.edu"

  # Academic websites
